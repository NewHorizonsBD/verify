<!-- Chosen Palette: Warm Neutrals -->
<!-- Application Structure Plan: The application uses a single-page, dual-mode structure. The primary mode is a public verification tool where users input a certificate ID to see an immediate result. This direct, task-oriented approach is the most user-friendly for the specific goal of verification. A secondary, hidden 'generator' mode is accessible via a URL parameter (?tool=generator), providing admin functionality without cluttering the main user interface or requiring a separate login/page. This structure effectively separates user roles while maintaining the simplicity of a single HTML file. -->
<!-- Visualization & Content Choices: 1. **Certificate Data**: Stored in a JS object for fast, client-side lookup. Goal: Data source. Method: JS object. 2. **Verification Input**: Standard HTML form. Goal: User interaction. Method: <input> and <button>. 3. **Verification Result**: Dynamic HTML block. Goal: Inform user. Interaction: Content (student data or error) is injected via JS. Color (green/red) provides immediate visual feedback. 4. **QR Code**: Generated on-demand. Goal: Provide a scannable code for certificates. Method: qrcode.min.js library rendering to a <canvas> element. Confirmed NO complex SVG graphics or Mermaid JS used for data viz. -->
<!-- CONFIRMATION: NO SVG graphics used. NO Mermaid JS used. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Horizons - Certificate Verification</title>
    <link rel="icon" type="image/png" href="Favicon.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.4.4/build/qrcode.min.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #F9FAFB;
        }
        #resultContainer {
            transition: opacity 0.5s ease-in-out;
        }
    </style>
</head>
<body class="text-gray-800 flex flex-col items-center justify-center min-h-screen p-4">

    <main class="w-full max-w-2xl mx-auto">
        <div class="bg-white rounded-2xl shadow-lg p-6 md:p-10">
            
            <header class="text-center mb-8">
                <img src="logo.png" alt="New Horizons Logo" class="mx-auto mb-6 w-56 h-auto">
                <h1 class="text-3xl md:text-4xl font-bold text-gray-900">Certificate Verification</h1>
                <p class="text-gray-500 mt-2">Verify the authenticity of a certificate issued by New Horizons.</p>
            </header>

            <section>
                <form id="verificationForm" class="flex flex-col sm:flex-row gap-3">
                    <input type="text" id="certificateIdInput" placeholder="Enter Certificate ID" class="flex-grow w-full px-4 py-3 text-gray-700 bg-gray-50 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200">
                    <button type="submit" class="w-full sm:w-auto bg-blue-600 text-white font-semibold px-6 py-3 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition duration-200">
                        Verify
                    </button>
                </form>
            </section>

            <section id="resultContainer" class="mt-6 opacity-0">
            </section>
        </div>

        <aside id="generatorTool" class="hidden w-full max-w-2xl mx-auto bg-white rounded-2xl shadow-lg p-6 md:p-10 mt-8">
            <div class="text-center mb-8">
                <h2 class="text-3xl md:text-4xl font-bold text-gray-900">Link & QR Code Generator</h2>
                <p class="text-gray-500 mt-2">Create a verification link and QR code for a certificate ID.</p>
            </div>

            <div class="mb-6">
                <label for="generatorIdInput" class="block text-sm font-medium text-gray-700 mb-1">Certificate ID</label>
                <input type="text" id="generatorIdInput" placeholder="Enter the new Certificate ID" class="w-full px-4 py-3 text-gray-700 bg-gray-50 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200">
            </div>
            <button id="generateBtn" class="w-full bg-green-600 text-white font-semibold px-6 py-3 rounded-lg hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2 transition duration-200">
                Generate
            </button>

            <div id="generatorResult" class="mt-8 space-y-6">
            </div>
        </aside>
    </main>

    <script>
        const certificateDatabase = {
            'CCNA-2025-001': {
                name: 'Md Nurul Alam',
                course: 'CCNA Routing and Switching',
                issueDate: '2025-08-15',
            },
            'CCNA-2025-002': {
                name: 'Fatima Chowdhury',
                course: 'CCNA CyberOps',
                issueDate: '2025-08-20',
            },
            'CCNA-2025-003': {
                name: 'Jamal Uddin',
                course: 'CCNA Routing and Switching',
                issueDate: '2025-08-22',
            }
        };

        document.addEventListener('DOMContentLoaded', () => {
            const verificationForm = document.getElementById('verificationForm');
            const certificateIdInput = document.getElementById('certificateIdInput');
            const resultContainer = document.getElementById('resultContainer');
            const generatorTool = document.getElementById('generatorTool');
            const generateBtn = document.getElementById('generateBtn');
            const generatorIdInput = document.getElementById('generatorIdInput');
            const generatorResult = document.getElementById('generatorResult');
            const urlParams = new URLSearchParams(window.location.search);

            const displayResult = (htmlContent) => {
                resultContainer.innerHTML = htmlContent;
                resultContainer.style.opacity = 1;
            };
            
            const displayCertificate = (data) => {
                const html = `
                    <div class="bg-green-50 border-l-4 border-green-500 rounded-r-lg p-6">
                        <div class="flex items-center mb-4">
                            <svg class="w-8 h-8 text-green-600 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                            <h3 class="text-2xl font-bold text-green-800">Certificate Verified</h3>
                        </div>
                        <div class="space-y-3 text-gray-700">
                            <p><strong>Student Name:</strong> <span class="text-lg">${data.name}</span></p>
                            <p><strong>Course Title:</strong> <span class="text-lg">${data.course}</span></p>
                            <p><strong>Date of Issue:</strong> <span class="text-lg">${data.issueDate}</span></p>
                            <p><strong>Result:</strong> <span class="text-lg font-bold text-green-700">Pass</span></p>
                        </div>
                        <p class="text-sm text-green-600 mt-6">This certificate is authentic and has been issued by <strong>New Horizons</strong>.</p>
                    </div>`;
                displayResult(html);
            };

            const displayError = (id) => {
                const html = `
                    <div class="bg-red-50 border-l-4 border-red-500 rounded-r-lg p-6">
                        <div class="flex items-center mb-2">
                            <svg class="w-8 h-8 text-red-600 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                            <h3 class="text-2xl font-bold text-red-800">Verification Failed</h3>
                        </div>
                        <p class="text-gray-700">No record found for Certificate ID: <strong>${id}</strong>. Please check the ID and try again.</p>
                    </div>`;
                displayResult(html);
            };

            const verifyCertificate = (id) => {
                if (!id) return;
                const certificateData = certificateDatabase[id.trim().toUpperCase()];
                if (certificateData) {
                    displayCertificate(certificateData);
                } else {
                    displayError(id);
                }
            };

            verificationForm.addEventListener('submit', (e) => {
                e.preventDefault();
                verifyCertificate(certificateIdInput.value);
            });

            const certIdFromUrl = urlParams.get('id');
            if (certIdFromUrl) {
                certificateIdInput.value = certIdFromUrl;
                verifyCertificate(certIdFromUrl);
            }
            
            if (urlParams.get('tool') === 'generator') {
                generatorTool.classList.remove('hidden');
            }

            generateBtn.addEventListener('click', () => {
                const id = generatorIdInput.value.trim().toUpperCase();
                if (!id) {
                    alert('Please enter a Certificate ID.');
                    return;
                }
                const baseUrl = window.location.href.split('?')[0];
                const verificationLink = `${baseUrl}?id=${id}`;
                generatorResult.innerHTML = `
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Verification Link (Click to copy)</label>
                        <input type="text" readonly value="${verificationLink}" class="w-full px-3 py-2 bg-gray-100 border border-gray-300 rounded-md cursor-pointer" onclick="this.select(); document.execCommand('copy');">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">QR Code (Right-click to save)</label>
                        <div class="flex justify-center p-4 bg-white border rounded-lg">
                             <canvas id="qrcode-canvas"></canvas>
                        </div>
                    </div>`;
                
                const canvas = document.getElementById('qrcode-canvas');
                QRCode.toCanvas(canvas, verificationLink, { width: 256, margin: 2 }, function (error) {
                    if (error) console.error(error);
                });
            });
        });
    </script>
</body>
</html>
